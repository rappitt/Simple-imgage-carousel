<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Carousel</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="https://cdn.pixabay.com/photo/2015/07/02/10/07/audience-828584_960_720.jpg" alt="" />
        </div>
        <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2017/11/24/10/43/admission-2974645_960_720.jpg" alt="" />
        </div>
        <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2016/01/19/14/53/camera-1149041_960_720.jpg" alt="" />
        </div>
        <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2015/09/02/12/45/movie-918655_960_720.jpg" alt="" />
        </div>
        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous slide">
          &lt;
        </button>
            <button id="carousel-button-next" aria-label="Next slide">&gt;</button>
        </div>
        <div class="dots"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
