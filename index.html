<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Carousel</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/1.jpg" alt="" />
        </div>
        <div class="carousel-item"><img src="images/2.jpg" alt="" /></div>
        <div class="carousel-item"><img src="images/3.jpg" alt="" /></div>
        <div class="carousel-item"><img src="images/4.jpg" alt="" /></div>
        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous slide">
          &lt;
        </button>
            <button id="carousel-button-next" aria-label="Next slide">&gt;</button>
        </div>
        <div class="dots"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
